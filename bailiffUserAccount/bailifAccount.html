<html>
  <head>
    <title>Bailif User Account</title>
    <link rel="stylesheet" href="./static/bailiffAccount.css" />
  </head>
  <body>
    <div id="bailifUserAccountDashboard">
      <div name="bailifUserAccountHeader">
        <div name="MuvuleLogo">
          <img src="./IMAGES/muvule logo.JPG" alt="muvule logo" />
          <h4>Muvule Financing Ltd</h4>
        </div>
        <p>welcome, UserName</p>
        <a href="#">
          <img src="./IMAGES/logout-circle-line.svg" alt="logout icon" />
          <span class="logoutLink">LogOut</span>
        </a>
      </div>
      <div name="sidemenuAndClientListSection">
        <div name="bailifUserAccountSideMenu">
          <div name="dashboard&icon">
            <img src="./IMAGES/dashboard.svg" alt="dasboard icon" />
            <p>Dashboard</p>
          </div>

          <div name="myClients&icon">
            <img src="./IMAGES/myClients.svg" alt="clients icon" />
            <a href="#">My Clients</a>
          </div>
          <div name="performance&icon">
            <img src="./IMAGES/performance.svg" alt="performance icon" />
            <a href="#">Performance</a>
          </div>
          <div name="cashout&icon">
            <img src="./IMAGES/cashout.svg" alt="cashout icon" />
            <a href="#">Cashout</a>
          </div>
          <div name="Payment&icon">
            <img src="./IMAGES/payments.svg" alt="" />
            <a href="#">Payment</a>
          </div>
        </div>
        <div name="clientListSection">
          <h3 name="clients">Clients</h3>
          <div class="inputButtonAndParagraphDiv">
            <div name="overviewIcon">
              <img
                src="./IMAGES/overview.svg"
                alt="overview Icon"
                height="12px"
                width="12px"
              />
              <p>Overview</p>
            </div>

            <div>
              <input
                type="text"
                placeholder="search client"
                name="searchClientName"
              />
              <button name="searchClient">Search</button>
            </div>
          </div>
          <hr style="width: 99%" />
          <div name="clientListHeading">
            <p>CLIENT</p>
            <p>OUTSTANDING BALANCE</p>
          </div>
          <hr style="width: 99%" />
        </div>
      </div>
    </div>
  </body>
</html>
