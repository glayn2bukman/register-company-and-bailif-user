<html>
  <head>
    <title>register company</title>
    <link rel="stylesheet" href="./static/index.css" />
    <script src="static/plugin.js"></script>
  </head>

  <body>
    <div id="registerCompanyDiv">
      <div name="companyRegistrationRequirements">
        <label for="companyName">Company Name</label>
        <input type="text" name="name" placeholder="enter company name" />

        <label for="contact">Contact</label>
        <input
          type="text"
          name="phone1"
          placeholder="enter phone number"
        />

        <label for="alternativeContact">alternative Contact</label>
        <input
          type="text"
          name="phone2"
          placeholder="enter company name"
        />

        <label for="email">Email</label>
        <input type="email" name="email" placeholder="enter email" />

        <label for="bankName">Bank Name</label>
        <input
          type="text"
          name="bank"
          placeholder="enter bank name"
        />

        <label for="companyAccount">Account Number</label>
        <input
          type="text"
          name="accountNumber"
          placeholder="enter account number"
        />

        <label for="companyComission">Commission (%)</label>
        <input type="text" name="commission" placeholder="commission" />

        <button name="registerCompany">Register</button>
      </div>
    </div>
  </body>
</html>
