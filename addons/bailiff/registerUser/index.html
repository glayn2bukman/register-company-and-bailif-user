<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Bailif</title>
    <link rel="stylesheet" href="./static/index.css" />
    <script src="static/plugin.js"></script>
  </head>
  <body>
    <div id="registerBailifUserDiv">
      <img name="pic" src="./images/unloadedProfile.png" alt="profilePicture" />
      <div name="registrationRequirementsDiv">
        <div name="generalInformationContainer">
          <h4 class="generalInfoItems">General Information</h4>
          <div name="bailifFullNames" class="generalInfoItems">
            <div name="Bailif-fName">
              <label for="fname" id="firstName">First Name</label>
              <input
                type="text"
                placeholder="First Name"
                name="fname"
              />
            </div>

            <div name="Bailif-lName">
              <label for="lname" id="lastName">Last Name</label>
              <input
                type="text"
                placeholder="Last Name"
                name="lname"
              />
            </div>
          </div>

          <label for="company">Company</label>
          <select name="company" class="generalInfoItems"></select>

          <label for="role">Role</label>
          <select name="role" class="generalInfoItems"></select>
        </div>
        <div name="contactInformationContainer">
          <h4 class="contactInfoItems">Contact Information</h4>
          <label for="contact" class="contactInfoItems">Contact</label>
          <input
            type="text"
            placeholder="enter contact "
            class="contactInfoItems"
            name="phone1"
          />

          <label for="alternativeContact" class="contactInfoItems"
            >Alt. Contact</label
          >
          <input
            type="text"
            placeholder="enter  alternative contact "
            class="contactInfoItems"
            name="phone2"
          />

          <label for="password" class="contactInfoItems">Password</label>
          <input
            placeholder="enter password "
            class="contactInfoItems"
            name="password"
          />

          <label for="email" class="contactInfoItems">Email</label>
          <input
            type="email"
            placeholder="enter email "
            class="contactInfoItems"
            name="email"
          />

          <button name="postButton">Add User</button>
        </div>
      </div>
    </div>
  </body>
</html>
